<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="shoppinglist.css" rel="stylesheet">
    <script defer src="shoppinglist.js"></script>
    <title>shopping list</title>
</head>
<body>
    
    <main>

        <div id="unhealthy_minus" class="unhealthy_minus hide">
        </div>

        <section id="shopping_list_section" class="shopping_list_section">

            <header>
                <h1>Shopping List</h1>
            </header>

            <div id="shopping_box" class="shopping_box">
            </div>

            <div id="shopping_button" class="shopping_button">

                <label for="product" class="label_product">Product:</label>
                <input type="text" id="product" name="product" class="product">
                <button type="button" id="add_product" name="add_product" class="add_product">Add</button>
                
            </div>

        </section>

        <div id="healthy_plus" class="healthy_plus hide">
        </div>

        <div id="test" class="test">
            <div class="cross">
            </div>
        </div>

    </main>


</body>
</html>
